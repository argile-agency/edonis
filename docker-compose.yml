version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: edonis_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: edonis
      POSTGRES_PASSWORD: edonis_dev_password
      POSTGRES_DB: edonis_lms
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U edonis']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
