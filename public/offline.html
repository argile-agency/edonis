<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hors ligne — Edonis LMS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f8fafc;
        color: #1e293b;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #0f172a;
          color: #e2e8f0;
        }
        .card {
          background: #1e293b;
          border-color: #334155;
        }
        .subtitle {
          color: #94a3b8;
        }
        .btn-retry {
          background: #2e6b63;
        }
        .btn-retry:hover {
          background: #245650;
        }
      }
      .container {
        text-align: center;
        max-width: 400px;
        padding: 2rem;
      }
      .icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 1.5rem;
        border-radius: 50%;
        background: #2e6b6315;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon svg {
        width: 32px;
        height: 32px;
        color: #2e6b63;
      }
      h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
      }
      .subtitle {
        color: #64748b;
        line-height: 1.6;
        margin-bottom: 2rem;
      }
      .btn-retry {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.625rem 1.25rem;
        border: none;
        border-radius: 0.5rem;
        background: #2e6b63;
        color: #fff;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.15s;
      }
      .btn-retry:hover {
        background: #245650;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
          />
        </svg>
      </div>
      <h1>Vous êtes hors ligne</h1>
      <p class="subtitle">
        La connexion au réseau est indisponible. Vérifiez votre connexion internet et réessayez.
      </p>
      <button class="btn-retry" onclick="window.location.reload()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182"
          />
        </svg>
        Réessayer
      </button>
    </div>
  </body>
</html>
